    <script>
        var p1 = sessionStorage.getItem('siteAdminData');
        var p2 = JSON.parse(p1);
        console.log(p2);
        var p = p2["results"];
        console.log(p);
        var wincount = -1;
        var winname;
        var divid = document.getElementById("centralresult")
        for (var i = 0; i < p.length; i++) {
            divid.innerHTML = divid.innerHTML + `<div class="col-sm-6 text-center">
                 <h4>${p[i].choice}</h4>
                 </div>
                 <div class="col-sm-6 text-center">
                 <h4>${p[i].count}</h4>
                 </div>`;
            if (p[i].count > wincount) {
                wincount = p[i].count;
                winname = p[i].choice;
            }
        }
        var winner = document.getElementById("centralwinner");
        winner.innerHTML = `
        <div class="col-sm-6">
        <h3>Winner of the election: </h3>
        </div>
        <div class="col-sm-6 text-right">
        <h3>${winname} </h3>
        </div>
        `
    </script>
